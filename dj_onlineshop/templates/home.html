{% extends 'base.html' %}

{% block title %} 
{{ page_title }} 
{% endblock title %}


{% block main %}

<h1 class="display-3">Новинки</h1>

 {% for product in last_product %}
    
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img class="img-thumbnail" src="{{ product.photo.url }}" alt="Card image cap">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.name_book }}</h5>
        <p class="card-text">{{ product.price }}</p>
        <p class="card-text"><small class="text-muted">{{ product.availability }}</small></p>
      </div>
    </div>
  </div>
</div>
 {% endfor %}




{% endblock main %}
