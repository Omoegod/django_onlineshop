{% extends 'base.html' %}

{% block title %} 
{{ page_title }} 
{% endblock title %}

{% block main %}
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="row">#</th>
        <th scope="row">Name Genre</th>
        <th scope="row">Description Genre</th>
        <th scope="row">actions</th>
      </tr>
      </thead>
    {% for genre in object_list %}
      <tr>
        <th scope="row">{{ genre.pk }}</th>
        <td><a href="{% url 'genre-detail' genre.pk %}">{{ genre.name_genre }}</a></td>
        <td>{{ genre.descriptions_genre }}</td>
        <td><a href="{% url 'genre-delete' genre.pk %}"><button type="button" class="btn btn-outline-danger">DEL</button></a>
            <a href="{% url 'genre-update' genre.pk %}"><button type="button" class="btn btn-outline-info">EDIT</button></a>
          </td>
      </tr>
    {% endfor %}
  </table>
  <a href="{% url 'genre-create' %}"><button type="button" class="btn btn-primary">Add Genre</button></a>
{% endblock main %}
