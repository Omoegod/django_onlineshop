<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Книжный интернет-магазин</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
  <h1>Hello World!</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BOOK-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">Каталог книг</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/authors">Авторы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/genres">Жанры</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
      </div>
    </div>
  </nav>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="row">#</th>
        <th scope="row">Name Genre</th>
        <th scope="row">Description Genre</th>
        <th scope="row">actions</th>
      </tr>
      </thead>
    {% for genre in object_list %}
      <tr>
        <th scope="row">{{ genre.pk }}</th>
        <td><a href="{% url 'genre-detail' genre.pk %}">{{ genre.name_genre }}</a></td>
        <td>{{ genre.descriptions_genre }}</td>
        <td><a href="{% url 'genre-delete' genre.pk %}"><button type="button" class="btn btn-outline-danger">DEL</button></a>
            <a href="{% url 'genre-update' genre.pk %}"><button type="button" class="btn btn-outline-info">EDIT</button></a>
          </td>
      </tr>
    {% endfor %}
  </table>
  <a href="{% url 'genre-create' %}"><button type="button" class="btn btn-primary">Add Genre</button></a>
  
</body>
</html>
