{% extends 'base.html' %}

{% block title %} 
{{ page_title }} 
{% endblock title %}

{% block main %}
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="row">#</th>
        <th scope="row">Name Author</th>
        <th scope="row">Description Author</th>
        <th scope="row">actions</th>
      </tr>
      </thead>
    {% for author in object_list %}
      <tr>
        <th scope="row">{{ author.pk }}</th>
        <td><a href="{% url 'author-detail' author.pk %}">{{ author.name_author }}</a></td>
        <td>{{ author.descriptions_author }}</td>
        <td><a href="{% url 'author-delete' author.pk %}"><button type="button" class="btn btn-outline-danger">DEL</button></a>
            <a href="{% url 'author-update' author.pk %}"><button type="button" class="btn btn-outline-info">EDIT</button></a>
          </td>
      </tr>
    {% endfor %}
  </table>
  <a href="{% url 'author-create' %}"><button type="button" class="btn btn-primary">Add Author</button></a>
{% endblock main %}
